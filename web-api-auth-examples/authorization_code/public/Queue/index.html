<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Playlist Maker</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  </head>
  <body>
    <h1>Si un appareil utilise spotify vous devez avoir une nouvelle musique en fil d'attente ;)</h1>

  </body>
</html>

<script type="text/javascript" charset="utf-8">

  let token = $(location).attr("search").split('=')[1];

  uri='spotify:track:3fTKidZK8tKdO5AFVXura0'

  $.ajax({
    url: 'https://api.spotify.com/v1/me/player/queue?uri='+uri,
    headers: {
      'Accept': 'application/json',
      'Content-Type': 'application/json',
      'Authorization': 'Bearer ' + token
    },
    type: 'POST',
    dataType : 'json',
    success : function(data, statut) {
      console.log(data);

    },
    error : function(resultat, statut, err) {
      console.log(err)
    }
  });


</script>
